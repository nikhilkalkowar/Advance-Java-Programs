<html>

    <head>

        <title>Add Product</title>

        <!-- Bootstrap CDN link to get the BootStrap support -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"">

        <!-- This is JavaScript Validiation code -->
        <script src="formvalidation.js"></script>

    </head>

        <body>
            
            <div class="container mt-5 text-center">
                <h2 class="text-center font-italic mb-1">Save Product Details</h2>
                <form method="post" action="./AddProductServlet" enctype="multipart/form-data" onsubmit="return validateform()">
            

            <div class="form-group">
                <label class="font-italic font-weight-bold" for="proId">Product ID:</label>
                <input type="text" class="form-control-sm" id="proId" name="proId" required>
            </div>

            <div class="form-group">
                <label class="font-italic font-weight-bold" for="proname">Product Name:</label>
                <input type="text" class="form-control-sm" id="proname" name="proname" required>
            </div>

            <div class="form-group">
                <label class="font-italic font-weight-bold" for="procost">Product Cost:</label>
                <input type="text" class="form-control-sm" id="procost" name="procost" required>
            </div>
            
             <div class="form-group">
                <label class="font-italic font-weight-bold" for="probrd">Product Brand:</label>
                <input type="text" class="form-control-sm" id="probrd" name="probrd" required>
            </div>
            
            <div class="form-group">
                <label class="font-italic font-weight-bold" for="madein">Made In:</label>
                <input type="text" class="form-control-sm" id="madein" name="madein" required>
            </div>
            
            <div class="form-group">
                <label class="font-italic font-weight-bold" for="mfg">Manufacturing Date:</label>
                <input type="date" class="form-control-sm" id="mfg" name="mfg" required>
            </div>
            
            <div class="form-group">
                <label class="font-italic font-weight-bold" for="exp">Expire Date:</label>
                <input type="date" class="form-control-sm" id="exp" name="exp" required>
            </div>
            
             <div class="form-group">
                <label class="font-italic font-weight-bold" for="proImg">Product Image:</label>
                <input type="file" class="form-control-sm" id="proImg" name="proImg" required>
            </div>
            
              <div class="form-group">
                <input type="submit" class="btn btn-success" value="save Product"/>
                <a href="productList.jsp" class="btn btn-primary">List of Products</a>
            </div>
            
            
            
            
            
        </body>
</html>
