<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
</head>
<body>
    <h1>Calculator Application</h1>
    <form method="get" action="calculatorservlet">
        <label for="">Enter the first number </label>
        <input type="number" name="first" placeholder="Enter the number" required>
        <br><br>
        <label for="">Enter the second number </label>
        <input type="number" name="second" placeholder="Enter the number" required>
        <br><br>
        <input type="submit" value="+" name="operation">
        <input type="submit" value="-" name="operation">
        <input type="submit" value="*" name="operation">
        <input type="submit" value="/" name="operation">
    </form>
</body>
</html>
